<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="bg-root">
            <div class="sidebar">
                <div class="logo">
                    <img src="./image/logo3.png" alt="Logo">
                </div>
                <div id="logo-bar" class="logo-icon">
                        <a href="https://www.linkedin.com/in/tuthanhkhale/" target="_blank" rel="noopener noreferrer" aria-label="Open Tu Le LinkedIn profile in a new tab">
                            <img src="./image/linkedinlogo.png" alt="LinkedIn logo icon linking to Tu Le LinkedIn profile in sidebar navigation, professional tone">
                        </a>
                        <a href="https://github.com/ananquay15x9" target="_blank" rel="noopener noreferrer" aria-label="Open Tu Le GitHub profile in a new tab">
                            <img src="./image/githublogo.png" alt="GitHub logo icon linking to Tu Le GitHub profile in sidebar navigation, professional tone">
                        </a>
                </div>
            </div>
            <div id="navbar1" class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Project</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div id="intro-main" class="intro-content">
                <h1>TUZLE - Tu Le</h1>
                <p>I'm Tu - a full-stack web developer with <br>a front-end focus and a foundation in <br>Cybersecurity.</p>
            </div>
            <!-- Shaped button (Figma: W263 x H68, radius 4, fill #B8B1E5) -->
            <div class="xbutton-wrapper">
                <button class="x-button">Explore Projects</button>
                <button class="about-button">About me
                    <span class="play-icon"></span>
                </button>
            </div>
            <div class="ellipse-top"></div>
            <div class="ellipse-bottom"></div>
            <div class="big-star">
                <img src="./image/big-star.png" alt="Big star decorative element">
                    <span class="small-star">
                        <img src="./image/Vector.png" alt="Small star decorative element">
                    </span>
            </div>
            <div class="pic-center">
                <div class="sakura-pic">
                    <img src="./image/hoadao.png" alt="Sakura decorative element">
                </div>
                <div class="des-box">
                    <span class="description">Web Builder + UI/UX Cybersecurity</span>
                    <span class="star-img">
                        <img src="./image/des-star.png" alt="Small star decorative element next to description">
                    </span>
                </div>
            </div>
            <div class="resume-but">
                <button class="resume-button">Resum√©</button>
            </div>
            <div class="display-skill">
                <span class="skill-list">
                    <span class="skill-item">HTML5</span>
                    <span class="skill-item">CSS3</span>
                    <span class="skill-item">JS</span>
                    <br>
                    <span class="skill-item">Figma</span>
                    <span class="skill-item">Python</span>
                    <span class="skill-item">Flask</span>
                </span>
            </div>
            <div class="blur-top"></div>
            <div class="blur-bottom-left"></div>
            <div class="blur-bottom-right"></div>
        </div>
    </body>
</html>
